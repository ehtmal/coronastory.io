<!DOCTYPE html>
<html lang="en">

<head>
  <title>Corona Story - Sinka.vn</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Jquery -->
  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>
  <!-- DayJS -->
  <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <!-- ChartJS -->
  <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <!-- CountUp-->
  <script defer type="text/javascript" src="vendors/countUp.min.js"></script>
  <!-- Leaflet -->
  <script defer type="text/javascript" src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
  <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
  <!-- SimpleBar -->
  <script defer type="text/javascript" src="https://unpkg.com/simplebar@5.1.0/dist/simplebar.min.js"></script>
  <!-- Polyfill -->
  <script defer type="text/javascript" src="https://cdn.polyfill.io/v3/polyfill.min.js?features=default,Array.prototype.includes,Array.prototype.find"></script>
  <!-- Shufflejs -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/5.2.3/shuffle.min.js" integrity="sha512-VHIYn9ssmuPBliadBEgGCTRtCO4agkhQCxiPaTBKaAq0cm2KKpX+PE2klG1VfOHKKcN5eZcev0M3s5V2xXxVew==" crossorigin="anonymous"></script>
  <!-- Datepicker -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.9/datepicker.min.js" integrity="sha256-ZfF8n2U/HAoaw9WFo8VCUbLo58Q/goLRQ1TFrf4DA94=" crossorigin="anonymous"></script>
  <!-- PixiJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.1.3/browser/pixi.js" integrity="sha512-8xvARw57q2JyibUPprcXg7j2wFKYFi4AQPSau9KjL4gbExjuNz61hp32AzVoKYGvpnP2V0KTPHzpabl7KBf1MQ==" crossorigin="anonymous"></script>
  <script src="vendors/pixi-viewport-4.33.0/viewport.min.js"></script>
  <script src="vendors/pixi-scrollbox-2.3.0/scrollbox.js"></script>

  <!-- Sinka important CSS -->
  <link rel="stylesheet" href="css/site.css">
  
  <!-- Sinka Resources -->
  <script defer type="text/javascript" src="js/resources/station-data.js"></script>
  <script defer type="text/javascript" src="js/resources/rules-default.js"></script>
  <script defer type="text/javascript" src="js/resources/stories-default.js"></script>
  <script defer type="text/javascript" src="js/resources/prefix-setting.js"></script>
  <script defer type="text/javascript" src="js/common/constant.js"></script>
  <!-- Sinka Classes -->
  <script defer type="text/javascript" src="js/utilities/utility.js"></script>
  <script defer type="text/javascript" src="js/utilities/number-utility.js"></script>
  <script defer type="text/javascript" src="js/utilities/date-utility.js"></script>
  <script defer type="text/javascript" src="js/utilities/string-utility.js"></script>
  <script defer type="text/javascript" src="js/classes/repository.js"></script>
  <script defer type="text/javascript" src="js/classes/bypass-date.js"></script>
  <script defer type="text/javascript" src="js/classes/global-summary.js"></script>
  <script defer type="text/javascript" src="js/classes/story.js"></script>
  <script defer type="text/javascript" src="js/classes/story-manager.js"></script>
  <script defer type="text/javascript" src="js/classes/story-map.js"></script>
  <script defer type="text/javascript" src="js/classes/story-player.js"></script>
  <script defer type="text/javascript" src="js/classes/ranking-bar.js"></script>
  <script defer type="text/javascript" src="js/classes/seekbar.js"></script>
  <script defer type="text/javascript" src="js/classes/pictogram.js"></script>
  <script defer type="text/javascript" src="js/classes/country-modal.js"></script>
  <!-- Sinka Scripts -->
  <script defer type="text/javascript" src="js/site.js"></script>
  <script defer type="text/javascript" src="js/main-screen.js"></script>
  
</head>

<body class="d-flex">
  <!-- Global Summary -->
  <div id="global-summary"></div>

  <!-- Map -->
  <div id="global-map"></div>

  <!-- Calendar on Map -->
  <div id="bypass-date"></div>

  <!-- GLobal Story -->
  <div id="global-story" class="global-story restart-animation">
    <div class="speaker"></div>
    <div class="title"></div>
    <div class="description"></div>
  </div>
  
  <!-- Story Player -->
  <div class="player-controller">
    <div id="story-player" class="player"></div>
  </div>

  <!-- PC RankingBar -->
  <div id="pc-ranking">
    <input id="search-box" type="search" class="search-box" name="search-box" data-i18n="[placeholder]search" placeholder="Search..." />
    <div id="ranking-container" class="ranking-container"></div>
  </div>

  <!-- CountryModal -->
  <div id="country-modal" class="modal fade country-modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body js-custom-scrollbar">
          <div class="container">
            <div class="mb-5 mt-4 d-flex mobile-wrap">
              <!-- Flag and Calendar -->
              <div class="flag-datetime-container">
                <div class="flag">
                  <div class="country-name">&nbsp;</div>
                </div>
                <div class="datetime">
                  <div class="date-count">
                    <span class="previous"><i class="fas fa-caret-left"></i></span>
                    <span class="next"><i class="fas fa-caret-right"></i></span>
                    <div class="text numberFont" data-i18n="day">Day</div>
                    <div class="js-date-count-text number numberFont"></div>
                  </div>
                  <div class="current-date numberFont" data-toggle="datepicker">&nbsp;</div>
                </div>
              </div>
              <!-- Items summary -->
              <div class="statics">
                <div class="row">
                  <!-- Confirmed -->
                  <div class="col-lg-6 col-xl-6 col-sm-12">
                    <div class="info-item">
                      <div class="type-icon"><img src="images/icons/confirmed.svg" class="img-icon"></div>
                      <div class="content">
                        <div class="js-confirmed-count number numberFont text-confirmed"></div>
                        <div class="text">Confirmed</div>
                      </div>
                      <i class="js-daily-confirmed-arrow arrow-icon"></i>
                      <div class="increase">
                        <div class="js-daily-confirmed-count number numberFont"></div>
                        <div class="js-daily-confirmed-percent text numberFont"></div>
                      </div>
                    </div>
                  </div>
                  <!-- Active -->
                  <div class="col-lg-6 col-xl-6 col-sm-12">
                    <div class="info-item">
                      <div class="type-icon"><img src="images/icons/active.svg" class="img-icon"></div>
                      <div class="content">
                        <div class="js-active-count number numberFont text-active"></div>
                        <div class="text">Active</div>
                      </div>
                      <i class="js-daily-active-arrow arrow-icon"></i>
                      <div class="increase">
                        <div class="js-daily-active-count number numberFont"></div>
                        <div class="js-daily-active-percent text numberFont"></div>
                      </div>
                    </div>
                  </div>
                  <!-- Recovered -->
                  <div class="col-lg-6 col-xl-6 col-sm-12">
                    <div class="info-item">
                      <div class="type-icon"><img src="images/icons/recovered.svg" class="img-icon"></div>
                      <div class="content">
                        <div class="js-recovered-count number numberFont text-recovered"></div>
                        <div class="text">Recovered</div>
                      </div>
                      <i class="js-daily-recovered-arrow arrow-icon"></i>
                      <div class="increase">
                        <div class="js-daily-recovered-count number numberFont"></div>
                        <div class="js-daily-recovered-percent text numberFont"></div>
                      </div>
                    </div>
                  </div>
                  <!-- Deaths -->
                  <div class="col-lg-6 col-xl-6 col-sm-12">
                    <div class="info-item">
                      <div class="type-icon"><img src="images/icons/deaths.svg" class="img-icon"></div>
                      <div class="content">
                        <div class="js-deaths-count number numberFont text-deaths"></div>
                        <div class="text">Deaths</div>
                      </div>
                      <i class="js-daily-deaths-arrow arrow-icon"></i>
                      <div class="increase">
                        <div class="js-daily-deaths-count number numberFont"></div>
                        <div class="js-daily-deaths-percent text numberFont"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="day-player" class="day-player mb-4"></div>

            <!-- Pictogram chart -->
            <div class="pictogram-chart mb-5">
              <p class="mb-0"><b data-i18n="pictogram">PICTOGRAM</b></p>
              <div class="js-human-chart"></div>
              <div>
                <i class="fas fa-male"></i>
                <span class="pictogram-legend">= 1000</span>
                <span class="pictogram-legend" data-i18n="people">People</span>
              </div>
            </div>
            
            <!-- Time Series Chart -->
            <div class="chart-container mb-5">
              <p class="country mb-0" data-i18n="time-series">TIME SERIES</p>
              <div class="js-line-chart-legend custom-legend"></div>
              <div class="chart line-chart">
                <canvas class="js-line-chart"></canvas>
              </div>
            </div>
            <!-- Daily Data Chart -->
            <div class="chart-container mb-4">
              <p class="country mb-0" data-i18n="daily-data">DAILY DATA</p>
              <div class="js-bar-chart-legend custom-legend"></div>
              <div class="chart bar-chart">
                <canvas class="js-bar-chart"></canvas>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn-close no-outline" data-dismiss="modal"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw=" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <!-- ChartJS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
  <!-- SimpleBar -->
  <link rel="stylesheet" href="https://unpkg.com/simplebar@5.1.0/dist/simplebar.css" />
  <!-- Datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.9/datepicker.min.css" integrity="sha256-ZvEtNAd4i8k2hUczGFP3tFDwBRjw3WUTUagRUP7WcEw=" crossorigin="anonymous" />

  <!-- Sinka lesser CSS -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/global-summary.css">
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/story-player.css">
  <link rel="stylesheet" href="css/rankingbar.css">
  <link rel="stylesheet" href="css/country-modal.css">
</body>

</html>
